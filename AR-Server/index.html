<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <style>
    #modelSelect {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000; /* Ensure it's above the AR content */
      background-color: #fff; /* Background color */
      padding: 5px; /* Padding */
      border: 1px solid #ccc; /* Border */
      border-radius: 5px; /* Border radius */
    }
  </style>
  <body style="margin: 0px; overflow: hidden">
    <select id="modelSelect">
      <option value="./model.gltf">Model 1</option>
      <option value="./model2.gltf">Model 2</option>
      <!-- Add more options as needed -->
    </select>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          id="selectedModel"
          position="0 0 0"
          rotation="0 0 0"
          scale="1"
          gltf-model="./model.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Get the select element
      var selectElement = document.getElementById("modelSelect");
      var modelEntity = document.getElementById("selectedModel");

      // Add event listener for change event
      selectElement.addEventListener("change", function () {
        var selectedValue = selectElement.value;

        // Set GLTF model based on selected value
        modelEntity.setAttribute("gltf-model", selectedValue);
      });
    </script>
  </body>
</html>
